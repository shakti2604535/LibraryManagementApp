        <mat-label>Filter Table</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z9">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->

          </ng-container>

          <ng-container matColumnDef="personDob">

          <!-- Progress Column -->
          <ng-container matColumnDef="authorName">
            <th   mat-header-cell *matHeaderCellDef mat-sort-header>  Name </th>
            <td mat-cell *matCellDef="let row"> {{row.authorName}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="outofstocknook">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No Stock </th>
            <td mat-cell  *matCellDef="let row">{{row.outofStock}} </td>
          </ng-container>
          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Update </th>
            <td mat-cell *matCellDef="let row"> <button (click)="naviagtetobook(row.authorid)">Update</button> </td>
          </ng-container>
          <!-- Fruit Column -->
          <ng-container matColumnDef="AllBooks">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> All Books </th>
            <td mat-cell *matCellDef="let row" > {{row.authorBook}} </td>
          </ng-container>

          </ng-container> -->
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
