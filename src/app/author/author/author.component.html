<div class=" child inline-block-child">
    <mat-form-field appearance="standard">
        <mat-label>Filter Table</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="authorId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> AuthorID </th>
            <td   mat-cell *matCellDef="let row"> {{row.authorid}} </td>
          </ng-container>
        
          
    
          <!-- --title
          <ng-container matColumnDef="personDob">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> D.O.B </th>
           
            <td mat-cell *matCellDef="let row"> {{row.personDob| date : "mediumDate"}} </td>
          </ng-container> -->
      
          <!-- Progress Column -->
          <ng-container matColumnDef="authorName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> AuthorName </th>
            <td mat-cell *matCellDef="let row"> {{row.authorName}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="outofstocknook">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> OutOfStockBooks </th>
            <td mat-cell  *matCellDef="let row">{{row.outofStock}} </td>
          </ng-container>
          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
            <td mat-cell *matCellDef="let row"> <button (click)="updatevalue(row)">Update</button> </td>
          </ng-container>
          <!-- Fruit Column -->
          <ng-container matColumnDef="AllBooks">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> AllBooks </th>
            <td mat-cell *matCellDef="let row" > {{row.authorBook}} </td>
          </ng-container>
          <!-- <ng-container matColumnDef="Overdue">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Overdue </th>
            <td mat-cell *matCellDef="let row"> {{row.PersonOverdueBook}} </td>
          </ng-container> -->
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      </div>

      <div>
        <div class=" child inline-block-child1" ><mat-toolbar color="accent">
            <span class="fill-remaining-space">Add Author Details</span>
          </mat-toolbar>
          
          <div class="container"   > 
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup!.value)" class="form">
          
              <mat-form-field class="form-element">
                <input  type="text" matInput  placeholder="firstName" formControlName="firstName">
                <mat-error *ngIf="!formGroup!.controls['firstName'].valid && formGroup!.controls['firstName'].touched">
                    {{    getErrorTitle() }}               
                </mat-error>
              </mat-form-field>
         
              <mat-form-field class="form-element">
                <input type="text" matInput placeholder="LastName" formControlName="lastname">
                <mat-error *ngIf="!formGroup!.controls['lastname'].valid && formGroup!.controls['lastname'].touched">
                 
                  {{  getDiscriptionError()}}
                </mat-error>
              </mat-form-field>
          
            
    
              <div class="form-element">
                <button mat-raised-button color="accent" type="submit" class="button" [disabled]="!formGroup!.valid">Submit Form</button>
              </div>
          
            </form>
          </div>
        </div>
      </div>
