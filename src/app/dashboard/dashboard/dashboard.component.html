<mat-form-field appearance="standard">
    <mat-label>Filter By Title</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <!-- <ng-container matColumnDef="bookId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"  (click)="naviagtetobook(row.bookId)"> {{row.bookId}} </td>
      </ng-container>
     -->
     

      <!----title-->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let row"  [ngClass]="{'changecursor':row}" (click)="navigatetotrack(row.bookId)"> {{row.title}} </td>
      </ng-container>
      <!-- private Long book_id;
      private String title;
      private String authorname;
      private Integer available_stock;
      private Integer rented;
      private Integer overdue; -->
      <!-- Progress Column -->
      <ng-container matColumnDef="authorname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Author Name </th>
        <td mat-cell *matCellDef="let row"> {{row.authorname}} </td>
      </ng-container>
  
      <!-- Name Column -->
     
      <ng-container matColumnDef="availableStock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Available Stock </th>
        <td mat-cell *matCellDef="let row" [ngClass]=
        "{ 'negative' : row.availableStock === 0,
            'positive': row.availableStock > 0
         }"> {{row.availableStock}} </td>
      </ng-container>

      <!-- [ngClass]="{  for style specific row based on condition
        'positive' : row.availableStock > 0,
        'negative' : row.availableBalance <= 0
     }" -->
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="rented">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rented Books </th>
        <td mat-cell *matCellDef="let row"> {{row.rented}} </td>
      </ng-container>
      <ng-container matColumnDef="overdue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Overdue </th>
        <td mat-cell *matCellDef="let row"> {{row.overdue}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[2,5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
